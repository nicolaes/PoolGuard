<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/jquery-2.2.1.min.js"></script>
        <script src="js/vendor/resemble.js"></script>
        <script src="js/vendor/fetch.js"></script>
    </head>
    <body>
        <div class="camera">
					<video id="video">Video stream not available.</video>
					<canvas id="canvas" style="display: none"></canvas>
        </div>
				<div class="controls">
					<button id="startbutton">START checking</button>
					<button id="stopbutton">STOP checking</button>

					<div class="settings">
						<label>Settings</label>
						<div>
							<label for="motionThreshold">Motion threshold [%]</label>
							<input type="number" id="motionThreshold" />
						</div>

						<div>
							<label for="motionThreshold">Time threshold [s]</label>
							<input type="number" id="timeThreshold" />
						</div>

						<div>
							<label for="slackHookUri">Slack hook URI</label>
							<input type="text" id="slackHookUri"/>
						</div>
					</div>

					<div class="logger-control">
						<label for="showLogger">Show logger</label>
						<input type="checkbox" id="showLogger" />
					</div>
					<textarea id="logger" rows="10" cols="100" style="display: none"></textarea>
				</div>


        <script src="js/photoGrabber.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
